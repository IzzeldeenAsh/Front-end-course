<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableIzzeldeen2</title>
    <style>
        :root{
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;      }
            table{
              border: 1px rgb(0, 0, 0) solid;
             font-size: 1.1rem;
            }
           td{ padding: 3px 40px;}
           th{
            text-align: left;
            padding: 3px 10px 20px 10px;
            background-color: #f1f1f1;
           }
    </style>
</head>
<body>

<table border="1">
    <caption>Favorite and Least Favorite Things</caption>
    <thead>
        <tr>
            <th></th>
            <th></th>
            <th>Bob</th>
            <th>Alice</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th rowspan="2">Favorite</th>
            <th>Color</th>
            <td>Blue</td>
            <td>Purple</td>
        </tr>
        <tr>
           
            <th>Flavor</th>
            <td>Banana</td>
            <td>Chocolate</td>
        </tr>
        <tr>
            <th rowspan="2">Least 
                Favorite</th>
                <th>Color</th>
                <td>Yellow</td>
                <td>Pink</td>
        </tr>
        <tr>
           
            <th>Flavor</th>
            <td>Mint</td>
            <td>Walnut</td>
        </tr>
    </tbody>
   
</table>
</body>
</html>
