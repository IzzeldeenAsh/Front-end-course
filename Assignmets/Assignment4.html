<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body{ 
         font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif}
        
    </style>
    <title>Form</title>
</head>
<body>
    
    <form action="#">

        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Username" maxlength="20">
<br>
<br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email">
<br>
<br>    
        <label for="birth">Birth date</label>
        <input type="date" name="birth" id="birth">
<br>
<br>

        <label for="registrationTime">Registration datetime</label>
        <input type="datetime-local" name="registrationTime" id="registrationTime">
<br>
<br>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="0" placeholder="Age">
<br>
<br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="New password">
<br>
<br>
        <label for="profilePic">Upload profile picture</label>
        <input type="file"  multiple accept="image/*" name="profilePic" id="profilePic">

<br>
<br>

       
       <label for="courses">Courses:</label>
<br>
        <input type="checkbox" name="CSS" id="CSS"> 
        <label for="CSS">CSS</label>

        <input type="checkbox" id="HTML" name="HTML">
        <label for="HTML">HTML</label>

        <input type="checkbox" id="JS" name="JS">
        <label for="JS">Javascript</label>
<br>
<br>

        <input type="radio" value="male" name="gender" id="male">
        <label for="male">Male</label>

        <input type="radio" value="female" name="gender" id="female">
        <label for="female">Female</label>

<br>
<br>
        <textarea placeholder="Note" name="feedback" id="feedback" cols="100" rows="12" ></textarea>
<br>
<br>
        <a href="https://www.w3schools.com/">W3SCHOOL</a>
<br>
<br>
        <label for="track">Select a course</label>
        <select name="track" id="track">
            <option selected disabled >Select one</option>
             <optgroup label="Frontend">
        
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JS</option>
           
            </optgroup>
            <optgroup label="Backend">
            
            <option value="C#">C#</option>
            <option value="JAVA">JAVA</option>
            <option value=".Net">.Net</option>
        
          </optgroup>
        </select>

<br>
<br>
        <input type="submit" formtarget="_blank" value="Signup">
        <input type="reset">
     
    </form>
<br>
<br>


</body>
</html>
