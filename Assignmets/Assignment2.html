<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableIzzeldeen</title>
    <style>
        :root{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;      }
            table{
              border: 2px rgb(0, 0, 0) solid;
             font-size: 2rem;
            }
           td{ padding: 3px 40px;}
           th{
            padding: 3px 20px;
            background-color: rgb(220, 220, 220);
           }
    </style>
</head>
<body>

  <table border="2">
    <caption>invoic</caption>
    <thead>
      <tr>
        <th>item/Desc.</th>
        <th>Qty.</th>
        <th>@</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Paperclips (Box)</td>
        <td>	100</td>
        <td>	1.15</td>
        <td>	115.00</td>
      </tr>
      <tr>
        <td>Paper (Case)</td>
        <td>	10</td>
        <td>		45.99</td>
        <td>			459.90</td>
      </tr>
      <tr>
        <td>Wastepaper <br> Baskets</td>
        <td>	2 </td>
        <td>	17.99</td>
        <td>	35.98</td>
      </tr>
     
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3" style=" background-color:  rgb(220, 220, 220);"><b>Subtotal</b></td>
        <td>610.88</td>
      </tr>
      <tr> 
        <td colspan="2" style=" background-color:  rgb(220, 220, 220);"><b>Tax</b></td>
        <td>7%</td>
        <td>	42.76</td>
      </tr>
      <tr>
        <td colspan="3" style=" background-color:  rgb(220, 220, 220);"><b>Total</b></td>
        <td>	653.64</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
